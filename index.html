<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Image Gallery</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="gallery">
<div class="gallery-container">
<img src="./image/image1.jfif" alt="Image 1" class="gallery-item">
<img src="./image/image2.jfif" alt="Image 2" class="gallery-item">
<img src="image/image3.jfif" alt="Image 3" class="gallery-item">
<img src="./image/image4.jfif" alt="Image 1" class="gallery-item">
<img src="./image/image5.jfif" alt="Image 2" class="gallery-item">
<img src="image/image6.jfif" alt="Image 3" class="gallery-item">
<img src="./image/image7.jfif" alt="Image 2" class="gallery-item">
<img src="image/image8.jfif" alt="Image 3" class="gallery-item">
<img src="./image/image9.jfif" alt="Image 2" class="gallery-item">
<img src="image/image10.jfif" alt="Image 3" class="gallery-item">
<img src="./image/image11.jfif" alt="Image 2" class="gallery-item">
<img src="image/image12.jfif" alt="Image 3" class="gallery-item">
<img src="./image/image13.jfif" alt="Image 2" class="gallery-item">
<img src="image/image14.jfif" alt="Image 3" class="gallery-item">
<img src="./image/image15.jfif" alt="Image 2" class="gallery-item">
<img src="image/image16.jfif" alt="Image 3" class="gallery-item">
<img src="./image/image17.jfif" alt="Image 2" class="gallery-item">
<img src="image/image18.jfif" alt="Image 3" class="gallery-item">
</div>
</div>

<!-- Modal for displaying enlarged image -->
<div id="modal" class="modal">
<span class="close">&times;</span>
<img class="modal-content" id="modal-image">
</div>

<script src="script.js"></script>
</body>
</html>
